# Name of your workflow
name: Build and Deploy to GitHub Pages

# Run this workflow every time you push to the `main` branch
on:
  push:
    branches: [ "master" ] # Or "master" depending on your branch name

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Sets up the Node.js environment
      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a version compatible with your project
          cache: 'npm'

      # 3. Installs dependencies
      - name: Install dependencies 📦
        run: npm ci # 'ci' is faster and more reliable for workflows than 'install'

      # 4. Runs the build script
      - name: Build project 🔨
        run: npm run build # This command should create the 'dist' folder

      # 5. Deploys the 'dist' folder to the `gh-pages` branch
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
